
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Adroit MIS Automation</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../main.css">

</head>
<body>
    <div class="theme-selector">
        <label>
            <input type="checkbox" id="theme">
            <span class="slider"></span>
        </label>
    </div>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="UID">UID</label>
        <input type="text" placeholder="Unique Id" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button>Log In</button>
    </form>

    <script>
        // Adds theme toggle
        // Find the checkbox
        const checkbox = document.querySelector('.theme-selector #theme');
        // get the body
        const setBodyTheme = document.querySelector('body');
        // Listen for the checkbox to change
        checkbox.addEventListener("change", (e) => {
            // toggle the class on the body element
            setBodyTheme.classList.toggle('theme-light');
        });
    </script>
</body>
</html>
